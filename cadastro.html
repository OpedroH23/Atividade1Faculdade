<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Ortosíntese</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html"><img src="/Atividade1Faculdade/assets/img/1.png" alt="Logo Ortosíntese" class="logo"></a>
      <nav aria-label="menu principal">
        <ul class="nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos Sociais</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Interessado</h1>

    <form id="form-cadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric"
               pattern="^\d{3}\.\d{3}\.\d{3}\-\d{2}$"
               maxlength="14"
               required
               placeholder="000.000.000-00">
        
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel"
               pattern="^\(\d{2}\)\s?\d{4,5}\-\d{4}$"
               maxlength="15"
               required
               placeholder="(00) 90000-0000">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required placeholder="Rua, número, complemento">

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric"
               pattern="^\d{5}\-\d{3}$"
               maxlength="9"
               required
               placeholder="00000-000">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- adicionar todos os estados conforme necessário -->
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Enviar cadastro</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> Ortosíntese</p>
    </div>
  </footer>

  <script src="js/mask.js"></script>
  <script>
    document.getElementById('year3').textContent = new Date().getFullYear();

    // HTML5 já faz a validação nativa quando o form é submetido.
    // Melhorar a UX: mostrar mensagens customizadas (opcional).
    const form = document.getElementById('form-cadastro');
    form.addEventListener('submit', (e) => {
      if (!form.checkValidity()) {
        // Deixa o navegador mostrar mensagens nativas
        return;
      }
      e.preventDefault();
      // Aqui você faria o envio via fetch/ajax se necessário
      alert('Formulário validado — pronto para enviar (substitua alert pelo envio real).');
    });
  </script>
</body>
</html>
